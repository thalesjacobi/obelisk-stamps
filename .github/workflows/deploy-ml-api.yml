name: Deploy ML API

on:
  push:
    branches:
      - main
    paths:
      - 'ml_api/**'
      - 'ml/model_utils.py'
      - 'ml/__init__.py'
      - '.github/workflows/deploy-ml-api.yml'
      - 'ml_api/service.yaml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE: europe-west2-docker.pkg.dev/obelisk-stamps/obelisk-stamps/ml-api:${{ github.sha }}

    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          # Remove unnecessary tools to free space for large Docker build
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune -af
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: obelisk-stamps

      - name: Authenticate Docker with Artifact Registry
        run: gcloud auth configure-docker europe-west2-docker.pkg.dev

      - name: Build the container image
        run: |
          docker build -t "$IMAGE" -f ml_api/Dockerfile .

      - name: Push the container image
        run: |
          docker push "$IMAGE"

      - name: Prepare service manifest
        run: |
          sed "s|IMAGE_PLACEHOLDER|$IMAGE|" ml_api/service.yaml > /tmp/service-deploy.yaml
          cat /tmp/service-deploy.yaml

      - name: Deploy to Cloud Run
        run: |
          gcloud run services replace /tmp/service-deploy.yaml --region europe-west1

      - name: Allow unauthenticated access
        run: |
          gcloud run services add-iam-policy-binding obelisk-stamps-ml-api \
            --region europe-west1 \
            --member="allUsers" \
            --role="roles/run.invoker"
