name: Deploy Application

on:
  push:
    branches:
      - main  # Runs the workflow when pushing to the main branch
  pull_request:
    branches:
      - main  # Runs the workflow on pull requests to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE: europe-west2-docker.pkg.dev/obelisk-stamps/obelisk-stamps/obelisk-stamps:${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables
        run: |
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> $GITHUB_ENV
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> $GITHUB_ENV

      - name: Verify Secrets (Debugging)
        run: |
          echo "Checking if secrets are set..."
          echo "DB_PASSWORD is set? " $(if [ -z "$DB_PASSWORD" ]; then echo "NO"; else echo "YES"; fi)
          echo "MAIL_PASSWORD is set? " $(if [ -z "$MAIL_PASSWORD" ]; then echo "NO"; else echo "YES"; fi)
          
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
            project_id: obelisk-stamps
            service_account_email: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
            service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Authenticate Docker with Artifact Registry
        run: gcloud auth configure-docker europe-west2-docker.pkg.dev
  
      - name: Debug - List ML files before build
        run: |
            echo "=== Checking models/ folder ==="
            ls -la models/ || echo "models/ folder not found"
            echo "=== Checking indexes/ folder ==="
            ls -la indexes/ || echo "indexes/ folder not found"

      - name: Build the container image
        run: |
            docker build -t "$IMAGE" .
  
      - name: Push the container image
        run: |
            docker push "$IMAGE"
  
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy obelisk-stamps \
            --image "$IMAGE" \
            --platform managed \
            --region europe-west2 \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars "DB_HOST=${{ secrets.DB_HOST }},DB_PORT=${{ secrets.DB_PORT }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_NAME=${{ secrets.DB_NAME }},MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }},GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }},GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }},ML_API_URL=https://obelisk-stamps-ml-api-xxxxxxxxxx-nw.a.run.app"

      # Old Jan26
      #- name: Deploy to Cloud Run
      #  run: |
      #      gcloud run deploy obelisk-stamps \
      #        --image europe-west2-docker.pkg.dev/obelisk-stamps/cloud-run-source-deploy/obelisk-stamps:latest \
      #        --platform managed \
      #        --region europe-west2 \
      #        --set-env-vars DB_PASSWORD=${{ secrets.DB_PASSWORD }},MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }},GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }},GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}      

      - name: Cleanup orphan processes
        run: |
          echo "Cleaning up orphan processes..."
          git submodule foreach --recursive 'git config --local --unset-all "http.https://github.com" || :'
