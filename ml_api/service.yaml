apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: obelisk-stamps-ml-api
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "3"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 4
      timeoutSeconds: 300
      containers:
        - image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8081
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
          env:
            - name: GCS_MODEL_BUCKET
              value: obelisk-stamps-models
          startupProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 0
            timeoutSeconds: 240
            periodSeconds: 10
            failureThreshold: 24
